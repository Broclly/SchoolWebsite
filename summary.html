<!DOCTYPE html>
    <html>
        <head>
            <title>
                Tag Summary!
            </title>

        <body>
            <h1>
                Tag Dictionary
            </h1>

            <blockquote>
                <h2> 
                    Table-related tag
                </h2>
                <table style="border: 15px black;">
                    <tr>
                        <th>
                            Tag Name

                            Description of tag
                        </th>

                    <tr>
                        <td style="padding: 15px;">
                            table

                    <tr>
                        <td style="padding: 15px;">
                            th

                    </tr>
                    <tr>
                        <td style="padding: 15px;">
                            td 
                        </td>
                    </tr>
                </table>
